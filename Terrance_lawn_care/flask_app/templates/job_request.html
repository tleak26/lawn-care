<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Job Request</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-light">
        <div class="container-fluid">
            <h1 class="navbar-text-light">Terrance's Lawn Care</h1>
            <div class="d-flex justify-content-between grid gap-3">
                <span class="navbar-text p-3 text-primary"><a href="/user/account">My Lawns</a></span>
                <span class="navbar-text-light"><h2>Welcome, {{user_logged.first_name}}!</h2></span>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-light">
        <div class="container-fluid">
            <p>America's first choice in lawn care!</p>
            <div class="d-flex justify-content-around grid gap-3">
                <a href="/dashboard" class="btn btn-light shadow p-2 bg-body-tertiary rounded">Dashboard</a>
                <a href="/logout" class="btn btn-light shadow p-2 bg-body-tertiary rounded">Logout</a>
            </div>
        </div>
    </nav>
    <form action="/jobs/add_to_db" method="POST" class="col-4 my-5 mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="hidden" name="user_id" value="{{ user_logged.id }}">
        <div class="d-flex justify-content-between">
            <h1>New Job Request</h1>
        </div>
        <div class="form-group">
            <label for="customer" class="form-lable">Customer Name:</label>
            <input type="text" name="customer" id="customer" class="form-control">
        </div>
        <div class="form-group">
            <label for="location" class="form-lable">Job Location:</label>
            <input type="text" name="location" id="location" class="form-control">
        </div>
        <div class="form-group">
            <label for="description" class="form-lable">Job Description:</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="date_performed" class="form-label">Job Date</label>
            <input type="date" name="date_performed" id="date_performed" class="form-control">
        </div>
        <input type="submit" value="Create Request" class="btn btn-success col-3 mt-2 border border-1">
    </form>
</body>
</html>
