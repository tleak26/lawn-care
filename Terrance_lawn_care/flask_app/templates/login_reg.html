        <form action="/login" method="post" class="col-3 my-6 p-5 mx-auto bg-subtle text-light shadow-lg p-2 mb-5 bg-body-tertiary rounded">
            <h2 class="text-center text-warning">Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="email"></label>
                <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-warning col-12 mt-4">
            </div>
            <div class="form-group text-center mt-2">
                <p class="text-success">Don't have an account? <a href="/signup" class="text-success">Sign Up</a></p>
            </div>
        </form>
