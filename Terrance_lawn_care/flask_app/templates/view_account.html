<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>User Jobs</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-light">
        <div class="container-fluid">
            <h1 class="navbar-text-light">Terrance's Lawn Care</h1>
            <div class="d-flex justify-content-between grid gap-3">
                <span class="navbar-text-light"><h2>Welcome, {{user.first_name}}!</h2></span>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-light">
        <div class="container-fluid">
            <p>America's first choice in lawn care</p>
            <div class="d-flex justify-content-between grid gap-3">
                <a href="/dashboard" class="btn btn-light shadow p-2 bg-body-tertiary rounded">Dashboard</a>
                <a href="/logout" class="btn btn-light shadow p-2 bg-body-tertiary rounded">Logout</a>
            </div>
        </div>
    </nav>
    <div class="col-5 my-8 mx-auto">
        <h1 class="text-center">Manage My Jobs</h1>
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Jobs</th>
                    <th>Job Location</th>
                    <th>Job Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in user.jobs %}
                <tr>
                    <td>{{job.description}}</td>
                    <td>{{job.location}}</td>
                    <td>{{job.date_performed.strftime("%b %d %Y")}}</td>
                    <td>
                        <a href="/jobs/{{job.id}}/delete">delete</a> |
                        <a href="/edit/{{job.id}}">edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
